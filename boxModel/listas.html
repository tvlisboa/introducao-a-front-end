<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducao a Margin Auto</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ul li {
            list-style-type: none;
            list-style-position: inside;
            background-color: aqua;
        }

        ol li {
            list-style-type: none;
            list-style-position: outside;
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>Introducao a utilizacao de listas</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <ol>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
    </ol>

</body>

</html>
